<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Measurease | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <!--    Need to generate min.css later-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <!--    Need to generate min.css later-->
    <link rel="stylesheet" href="build/css/AdminLTE.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
    queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://
    -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/register.js"></script>
  </head>
  <body class="hold-transition register-page">
    <div class="register-logo">
      <img src="measurease (1).png" alt="measures-logo">
    </div>
    <div class="register-box">
<!--  alert successfull registration-->
      <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <h4><i class="icon fa fa-check"></i>Congratilation!</h4>
  Registration successfully completed. Please check your e-mail.
      </div>
      <div class="register-box-body">
        <p class="login-box-msg">Register a new account</p>
        <!--<form action="../../index.html" method="post">-->
        
<!--Error message for first name. For red border add  class="has-error" to div with input-->
           <div class="form-group has-error" id="error-f-name">
            <label class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i> Please, fill the data</label>
          </div>
<!--  End of validation-message-->
<!-- First name form-->
          <div class="form-group has-feedback" id="f-name">
            <input type="text" class="form-control" placeholder="First name" id="regName">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
<!--End of first name-->
<!--Error message for last name-->
           <div class="form-group has-error" id="error-l-name">
            <label class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i> Please, fill the data</label>
          </div>
<!--  End of validation-message-->
<!-- Last name form-->
          <div class="form-group has-feedback" id="l-name">
            <input type="text" class="form-control" placeholder="Last name" id="regLName">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
<!--End of last name-->
<!--Error message for e-mail-->
          <div class="form-group has-error" id="error1-email">
            <label class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i> Email address must contain @ character</label>
          </div>
          <div class="form-group has-error" id="error2-email">
            <label class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i> Email address aleredy exist</label>
          </div>
<!--  End of error-message-->   
<!--Email form-->
          <div class="form-group has-feedback" id="email">
            <input type="email" class="form-control" placeholder="Email" id="regEmail">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
<!--End of email-->

<!--Warninng message for pswd. For yellow border add class="has-warning" to div with input-->
          <div class="form-group has-warning" id="warning-pswd">
            <label class="control-label" for="inputWarning"><i class="fa fa-bell-o"></i> Password must be at least 8 characters, at least 1 lowercase, at least 1 uppercase, at least one number. No repeated characters or numbers.</label>
          </div>
<!-- End of warning msg-->
<!-- Error messages pswd-->
          <div class="form-group has-error" id="error-pswd">
              <label class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i> Password must be at least 8 characters, at least 1 lowercase, at least 1 uppercase, at least one number. No repeated characters or numbers.</label>
          </div>
<!-- End of  error msg-->
<!-- Password-->
         <div class="form-group has-feedback" id="pswd">
            <input type="password" class="form-control" placeholder="Password" id="regPswd">
            <span class="glyphicon glyphicon-eye-open form-control-feedback show-pointer" id="showpswd"></span>
         </div>
<!-- End of password-->
<!-- Error message for organization-->
           <div class="form-group has-error" id="error-organization">
            <label class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i> Please, fill the data</label>
          </div>

<!-- End error org message-->
<!-- Organization-->
          <div class="form-group has-feedback" id="organization">
            <input type="text" class="form-control" placeholder="Organization Name" id="regOrgName">
            <span class="fa fa-hospital-o form-control-feedback"></span>
          </div>
<!--End organization-->
<!--Error message for entity type-->
           <div class="form-group has-error" id="error-entity-type">
            <label class="control-label" for="dropdown-toggle"><i class="fa fa-times-circle-o"></i> Please, fill the data</label>
          </div>
<!-- End of validation-message-->
<!-- Entity type-->
         <div class="form-group">
          <select class="form-control" value="select" id="regEntType">
            <option>Select Entity Type</option>
            <option>Hospital</option>
            <option>Provider Prectice</option>
            <option>Other</option>
          </select>
        </div>
<!--End Entity type-->
      <div class="row">
        <div class="col-xs-12">
<!-- Error message for terms-->
          <div class="form-group has-error" id="error-terms">
            <label class="control-label" for="dropdown-toggle"><i class="fa fa-times-circle-o"></i> Please, fill the data</label>
          </div>
   <!--  End error message-->
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" id="regTerms">&nbsp;&nbsp;I agree to the
              <a href="#">terms</a>
            </label>
          </div>
          <div class="checkbox icheck" >
            <label>
              <input type="checkbox" id="regSaasAgr">&nbsp;&nbsp;I agree to the
              <a href="#">SaaS agreement</a>
            </label>
          </div>
      </div>
            <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat btn-signup" id="regSubmit">Sign up</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="login.html" class="text-center">I already have a membership</a>
  </div>
<!-- /.form-box -->
</div>
<!-- /.register-box -->

    
    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
                        $('input').iCheck({
                          checkboxClass: 'icheckbox_square-blue',
                          radioClass: 'iradio_square-blue',
                          increaseArea: '20%' // optional
                        });
                      });
    </script>
  

</body></html>
